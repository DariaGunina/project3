<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.sass">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Document</title>
</head>
<body class="body">
    
    <header class="header">
        <div class="header__conteiner">
            <p class="header__name">Working board</p>
        </div>
    </header>
    <button class="card button-open">
        <i class="card__fa fa fa-plus" aria-hidden="true"></i>
        Добавить задачу
        <div class="card__overlay"></div>
    </button>
    <div class="collector collector_hidden">
        <div class="collector__body">
            <p class="collector__text">Карточка</p>
            <input class="collector__input" type="text" id="input"> oninput: <span id="result"></span> 
            <button class="collector__button" value="button">Добавить карточку</button>
            <button class="collector__close button-close"></button>
        </div>
    </div>
    </div>


    
    <script src="index.js"></script>
</body>
</html>
